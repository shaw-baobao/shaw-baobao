name: GitHub Readme Stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        env:
          GH_TOKEN: ${{ secrets.PAT_1 }}
        run: |
          mkdir -p profile
          curl -H "Authorization: token ${GH_TOKEN}" \
            "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&count_private=true" \
            -o profile/stats.svg

      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add profile/stats.svg
          git commit -m "chore: update stats" || exit 0

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
